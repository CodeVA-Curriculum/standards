  - id: 8.MU.CP.1
    title: 8.1
    text: The student will demonstrate creative thinking by composing and improvising original music.
    subs:
      - Improvise sixteen-measure melodic and rhythmic phrases.
      - Compose sixteen-measure melodies and rhythms.
      - Arranging an existing musical tune.
      
  - id: 8.MU.CP.2
    title: 8.2
    text: The student will apply a creative process for music.
    subs:
      - Develop individual solutions to creative challenges through independent research, investigation, and inquiry of music ideas and concepts.
      - Collaborate with peers to define, organize, develop, and share ideas, investigations, and research of music ideas and concepts.


  - id: 8.MU.CC.3
    title: 8.3
    text: The student will analyze, interpret, and evaluate music.
    subs:
      - Analyze and interpret works of music using inquiry skills and music terminology.
      - Formulate criteria to be used for evaluating works of music.
      - Apply formulated criteria for critiquing musical works and performances of self and others.

  - id: 8.MU.CC.4
    title: 8.4
    text: The student will formulate and justify personal responses to music.
    subs:
      - Analyze how time and place influence the characteristics that give meaning and value to a work of music.
      - Describe personal, emotional, and intellectual responses to works of music.

  - id: 8.MU.CC.5
    title: 8.5
    text: The student will explain and apply collaboration and communication skills for music, including active listening.
    subs: []

  - id: 8.MU.HC.6
    title: 8.6
    text: The student will explore historical and cultural influences of music.
    subs:
      - Describe the cultural influences, musical styles, composers, and historical periods associated with the music literature being studied.
      - Compare and contrast a variety of musical periods and styles using music terminology.
      - Compare and contrast the functions of music in a variety of cultures.

  - id: 8.MU.HC.7
    title: 8.7
    text: The student will describe opportunities for music performance and advocacy within the community.
    subs: []

  - id: 8.MU.HC.8
    title: 8.8
    text: The student will explain and apply digital citizenship skills related to intellectual property in music research, performance, and sharing.
    subs: []

  - id: 8.MU.IA.9
    title: 8.9
    text: The student will investigate connections between music skills and college, career, and workplace skills.
    subs: []

  - id: 8.MU.IA.10
    title: 8.10
    text: The student will explore and investigate technology and new media to create, edit, and present music.
    subs: []

  - id: 8.MU.IA.11
    title: 8.11
    text: The student will analyze cross-disciplinary connections with music.
    subs: []

  - id: 8.MU.TA.12
    title: 8.12
    text: The student will read and notate music.
    subs:
      - Identify and perform melodic patterns using specific interval names (e.g., third, fifth).
      - Read and notate rhythmic patterns of increasing complexity, including tied rhythms, eighth note triplets, syncopation.

  - id: 8.MU.TA.13
    title: 8.13
    text: The student will perform a variety of music.
    subs:
      - Use indicated dynamics, phrasing, and other elements of music.
      - Sing or play music written in three parts on the treble and bass staves.
      - Consistently demonstrate appropriate performance practices.

  - id: 8.MU.TA.14
    title: 8.14
    text: The student will sing and/or play a variety of instruments.
    subs:
      - Play melodies and accompaniments written on the grand staff.
      - Play music of increased difficulty in a variety of ensembles using traditional and nontraditional instruments.

  - id: 8.MU.TA.15
    title: 8.15
    text: The student will read, count, and perform rhythmic patterns.
    subs:
      - Use a counting system.
      - Include patterns that suggest duple and triple meter.
      - Use instruments, body percussion, and voice.
      - Include complex rhythms and syncopation.

  - id: 8.MU.TA.16
    title: 8.16
    text:The student will respond to music with movement.
    subs:
      - Create movements individually or collaboratively to interpret a musical composition.
      - Create movements to illustrate forms, meters, and patterns.
      - Demonstrate how choreography is a form of expression and communication.


