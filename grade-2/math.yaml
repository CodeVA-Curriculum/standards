- id: 2.MT.NS.1
  title: 2.1
  text: The student will
  subs:
    - read, write, and identify the place and value of each digit in a three-digit numeral, with
and without models;
    - identify the number that is 10 more, 10 less, 100 more, and 100 less than a given
number up to 999;
    - compare and order whole numbers between 0 and 999; and
    - round two-digit numbers to the nearest ten. 
    
- id: 2.MT.NS.2
  title: 2.2
  text: The student will
  subs:
    - count forward by twos, fives, and tens to 120, starting at various multiples of 2, 5, or 10;
    - count backward by tens from 120; and
    - use objects to determine whether a number is even or odd.

- id: 2.MT.NS.3
  title: 2.3
  text: The student will
  subs:
    - count and identify the ordinal positions first through twentieth, using an ordered set of objects; and
    - write the ordinal numbers 1st through 20th.

  - id: 2.MT.NS.4
  title: 2.4
  text: The student will 
  subs:
    - name and write fractions represented by a set, region, or length model for halves, fourths, eighths, thirds, and sixths;
    - represent fractional parts with models and with symbols; and
    - compare the unit fractions for halves, fourths, eighths, thirds, and sixths, with models

- id: 2.MT.CE.5
  title: 2.5
  text: The student will 
  subs:
    - recognize and use the relationships between addition and subtraction to solve singlestep practical problems, with whole numbers to 20; and
    - demonstrate fluency with addition and subtraction within 20

- id: 2.MT.CE.6
  title: 2.6
  text: The student will
  subs:
    - estimate sums and differences;
    - determine sums and differences, using various methods; and
    - create and solve single-step and two-step practical problems involving addition and subtraction. 

  - id: 2.MT.MG.7
  title: 2.7
  text: The student will
  subs: 
    - count and compare a collection of pennies, nickels, dimes, and quarters whose total value is $2.00 or less; and
    - use the cent symbol, dollar symbol, and decimal point to write a value of money.

- id: 2.MT.MG.8
  title: 2.8
  text: The student will estimate and measure
  subs:
    - length to the nearest inch; and
    - weight to the nearest pound.

- id: 2.MT.MG.9
  title: 2.9
  text: The student will tell time and write time to the nearest five minutes, using analog and digital clocks.
  subs: []

  - id: K.MT.MG.10
  title: 2.10
  text: The student will
  subs:
    - determine past and future days of the week; and
    - identify specific days and dates on a given calendar.

- id: K.MT.MG.11
  title: 2.11
  text: The student will read temperature to the nearest 10 degrees. 
  subs: []

- id: 2.MT.MG.12
  title: 2.12
  text: The student will
  subs: []
    - draw a line of symmetry in a figure; and
    - identify and create figures with at least one line of symmetry

  - id: 2.MT.MG.13
  title: 2.13
  text: The student will identify, describe, compare, and contrast plane and solid figures (circles/spheres, squares/cubes, and rectangles/rectangular prisms).
  subs: []

- id: 2.MT.PS.14
  title: 2.14
  text: The student will use data from probability experiments to predict outcomes when the experiment is repeated.
  subs: []

- id: 2.MT.PS.15
  title: 2.15
  text: The student will
  subs: 
    -  collect, organize, and represent data in pictographs and bar graphs; and
    -  read and interpret data represented in pictographs and bar graphs.

- id: 2.MT.PA.16
  title: 2.16
  text: The student will identify, describe, create, extend, and transfer patterns found in objects, pictures, and numbers.
  subs: []

- id: 2.MT.PA.17
  title: 2.17
  text: The student will demonstrate an understanding of equality through the use of the equal symbol and the use of the not equal symbol.
  subs: []
