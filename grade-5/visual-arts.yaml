- id: 5.VA.CP.1
  title: 5.1
  text: The student will apply creative thinking to artmaking.
  subs: 
    - Express personal ideas, images, and themes through artistic choices of media, techniques, and subject matter.
    - Demonstrate resilience and resourcefulness in solving art challenges.

- id: 5.VA.CP.2
  title: 5.2
  text: The student will apply a creative process for artmaking.
  subs: 
    - Apply steps of the creative process, including brainstorming, researching, preliminary sketching, planning, reflecting, and refining, to synthesize ideas for and create works of art.
    - Use specific criteria to self-evaluate a finished product.

- id: 5.VA.CC.3
  title: 5.3
  text: The student will analyze, interpret, and evaluate artwork using art vocabulary.
  subs: 
    - Compare and contrast natural and constructed environments.
    - Analyze and interpret works of art based on visual properties and context.
    - Interpret an artist’s point of view based on contextual information.
    - Develop criteria to evaluate the work of self and others.

- id: 5.VA.CC.4
  title: 5.4
  text: The student will select a preferred work of art and defend the selection.
  subs: []

- id: 5.VA.CC.5
  title: 5.5
  text: The student will apply skills needed to work collaboratively in an art community.
  subs: 
    - Effectively use listening skills.
    - Apply communication skills in class discussions and presentations.
    - Recognize a variety of strengths in others and oneself.

- id: 5.VA.HC.6
  title: 5.6
  text: The student will explore and examine cultural and historical influences of art
  subs: 
    - Describe how criteria used to assess the importance of art may vary over time.
    - Examine the influence of historic events on works of art
    - Describe similarities and differences among art and artists from a variety of diverse cultures and experiences.
    - Compare and contrast contemporary and historical works of art, including architecture.

- id: 5.VA.HC.7
  title: 5.7
  text: The student will describe how artists contribute to society
  subs: []

- id: 5.VA.HC.8
  title: 5.8
  text: The student will define intellectual property as it relates to art.
  subs: []

- id: 5.VA.IA.9
  title: 5.9
  text: The student will describe various commercial art careers.
  subs: []

- id: 5.VA.IA.10
  title: 5.10
  text: The student will investigate and explore approaches to time-based media such as video, traditional animation, digital animation, and game design.
  subs: []

- id: 5.VA.IA.11
  title: 5.11
  text: The student will explore authentic opportunities for how artmaking skills are used for problem-solving.
  subs: []

- id: 5.VA.TA.12
  title: 5.12
  text: The student will use the following to express meaning in works of art: 
  subs: 
    - Color—student-mixed hues, tints, shades, tones.
    - Form—convex, concave, positive, negative.
    - Texture—surface embellishment.
    - Value—gradation to create the illusion of depth on a two-dimensional surface.
    - Balance—formal, informal.
    - Pattern—repetition to create rhythm.

- id: 5.VA.TA.13
  title: 5.13
  text: The student will apply and emphasize spatial relationships and perspective techniques in the composition of works of art.
  subs: 
    - Use atmospheric perspective in works of art.
    - Use size and proportion to emphasize spatial relationships in works of art.

- id: 5.VA.TA.14
  title: 5.14
  text: The student will draw the human figure in proportion from observation.
  subs: []

- id: 5.VA.TA.15
  title: 5.15
  text: The student will execute and complete works of art with attention to detail and skill in the use of art materials.
  subs: []

- id: 5.VA.TA.16
  title: 5.16
  text: The student will use a variety of media, materials, techniques, and processes to create artwork.
  subs: 
    - Create sculpture in the round, high relief, or bas-relief, using three-dimensional media, including clay
    - Combine various craft techniques in works of art.

- id: 5.VA.TA.17
  title: 5.17
  text: The student will create works of art inspired by a variety of sources, subjects, and other fields of knowledge.
  subs: []
