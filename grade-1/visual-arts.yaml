  subs: []

- id: 1.VA.CC.5
  title: 1.5
  text: The student will share a response to art and explain why viewers may have different responses to works of art.
  subs: []

- id: 1.VA.HC.6
  title: 1.6
  text: The student will explore and recognize cultural and historical influences of art.
  subs: 
    - Explain a variety of reasons why works of art can have importance.
    - Describe how art is an integral part of one’s culture. 

- id: 1.VA.HC.7
  title: 1.7
  text: The student will identify artwork and artists in the community and Commonwealth.
  subs: []

- id: 1.VA.HC.8
  title: 1.8
  text: The student will identify appropriate sources of information for learning about art
  subs: []

- id: 1.VA.IA.9
  title: 1.9
  text: The student will recognize how artists use current technology and contemporary media to create works of art.
  subs: []

