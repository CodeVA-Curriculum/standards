  - id: 6.THA.CP.1
    title: 6.1
    text: The student will apply creative thinking to theatre. 
    subs:
      - Improvise responses to creative prompts.
      - Portray invented characters. 

  - id: 6.THA.CP.2
    title: 6.2
    text: The student will use a creative process to develop solo and collaborative presentations, using body, voice, and imagination. 
    subs: []

  - id: 6.THA.CC.3
    title: 6.3
    text: The student will analyze, interpret, and evaluate theatrical works. 
    subs:
      - Describe conncetions between theatre and literature.
      - Explain how meaning is expressed both physically (through movement, gesture, and other forms of physical expression) and verbally.
      - Define critique and develop criteria for critiquing performances.
      - Critique a short scence and/or evaluate a script, working colllaboratively.

  - id: 6.THA.CC.4
    title: 6.4
    text: The student will identify connections between personal experience and dramatizations. 
    subs: []

  - id: 6.THA.CC.5
    title: 6.5
    text: The student will identify communication and collaboration skills for theatre experiences. 
    subs:
      - Identify the role of the audience as integral to the performance experience.
      - Build trust, cooperation, confidence, concentration, and listening skills through theatre exercises and team-building activities. 

  - id: 6.THA.HC.6
    title: 6.6
    text: The student will explain influences of history, culture, and current events on the development of theatrical works. 
    subs: []

  - id: 6.THA.HC.7
    title: 6.7
    text: The student will identify theatrical resources in the community. 
    subs: []

  - id: 6.THA.HC.8
    title: 6.8
    text: The student will define intellectual property and describe issues of intellectual property related to theatre. 
    subs: []

  - id: 6.THA.IA.9
    title: 6.9
    text: The student will describe various careers in theatre arts.
    subs: []

  - id: 6.THA.IA.10
    title: 6.10
    text: The student will identify the use of contemporary technology in theatre production. 
    subs: []

  - id: 6.THA.IA.11
    title: 6.11
    text: The student will analyze how theatre incorporates other art forms. 
    subs: []

  - id: 6.THA.TA.12
    title: 6.12
    text: The student will demonstrate how meaning is expressed both physically (through movement, gesture, and other forms of physical expression) and verbally (through vocal choices). 
    subs: []

  - id: 6.THA.TA.13
    title: 6.13
    text: The student will identify techniques and skills for actor preparation, including memorization and warm ups for performance. 
    subs: []

  - id: 6.THA.TA.14
    title: 6.14
    text: The student will demonstrate theatre as dramatized storytelling by preparing and presenting short scenes that include characters, setting, properties, conflict, and a progressive chain of events. 
    subs: []

  - id: 6.THA.TA.15
    title: 6.15
    text: The student will identify functions of a theatre director. 
    subs: []

  - id: 6.THA.TA.16
    title: 6.16
    text: The student will develop technical theatre and production skills. 
    subs:
      - Identify safety procedures in all rehearsal and performance spaces.
      - Describe physical performance spaces and stage positions.
      - Identify different types of performance spaces and productions.
      - Describe aspects of theatre design (e.g., lighting, sound, costumes, makeup, scenery).
      - Select and use available technical elements to enhance presentations. 
