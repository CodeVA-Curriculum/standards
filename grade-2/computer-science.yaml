- id: 2.CS.AP.1
  title: 2.1
  text: The student will construct sets of step-by-step instructions (algorithms) both independently and collaboratively
  subs: 
    - using sequencing;
    - using loops (a wide variety of patterns such as repeating patterns or growing patterns); and 
    - identifying events. 

- id: 2.CS.AP.2
  title: 2.2
  text: The student will construct programs to accomplish tasks as a means of creative expression using a block based programming language or unplugged activities, both independently and collaboratively
  subs:
    - using sequencing;
    - using loops (a wide variety of patterns, such as repeating patterns or growing patterns); and
    - identifying events.

- id: 2.CS.AP.3
  title: 2.3
  text: The student will analyze, correct, and improve (debug) an algorithm that includes sequencing and simple loops, with or without a computing device.
  subs: []

- id: 2.CS.AP.4
  title: 2.4
  text: The student will plan and create a design document to illustrate thoughts, ideas, and stories in a sequential (step-by-step) manner (e.g., story map, storyboard, sequential graphic organizer).
  subs: []

- id: 2.CS.AP.5
  title: 2.5
  text: The student will compare and contrast a group of items based on the attributes or actions of each item, with or without a computing device.
  subs: []

- id: 2.CS.AP.6
  title: 2.6
  text: The student will acknowledge that materials are created by others (e.g., author, illustrator, and website).
  subs: []

- id: 2.CS.CS.7
  title: 2.7
  text: The student will describe the characteristics of computing systems to include hardware, software, input, and output.
  subs: []

- id: 2.CS.CS.8
  title: 2.8
  text: The will identify, using accurate terminology, simple hardware and software problems that may occur during use (e.g., app or program not working as expected, no sound, device won't turn on).
  subs: []

- id: 2.CS.CY.9
  title: 2.9
  text: The student will explain what is allowed and what is not allowed at school associated with the use of technology (e.g., class rules).
  subs: []

- id: 2.CS.CY.10
  title: 2.10
  text: The student will identify and create strong passwords, explain why strong passwords should be used. (e.g., protect name, address, and telephone number).
  subs: []

- id: 2.CS.DA.11
  title: 2.11
  text: The student will construct and analyze data and organize it in a chart or graph in order to make a prediction, with or without a computing device.
  subs: []

- id: 2.CS.DA.12
  title: 2.12
  text: The student will create a model of a physical object or process in order to show relationships with or without a computing device (e.g., water cycle, butterfly life cycle, seasonal weather patterns).
  subs: []

- id: 2.CS.IC.13
  title: 2.13
  text: The student will compare and contrast examples of how computing technology has changed and improved the way people live, work, and interact.
  subs: []

- id: 2.CS.IC.14
  title: 2.14
  text: The student will identify and model responsible behaviors when using information and technology.
  subs: []

- id: 2.CS.NI.15
  title: 2.15
  text: The students will discuss, between partners and as a class, how information can be communicated electronically (e.g., email, social media, video conferencing, blogging).
  subs: []
