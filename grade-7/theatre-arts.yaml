  - id: 7.THA.CP.1
    title: 7.1
    text: The student will demonstrate creative thinking by improvising scenes from given situations. 
    subs: []

  - id: 7.THA.CP.2
    title: 7.2
    text: The student will demonstrate a creative process for theatre. 
    subs:
      - Brainstorm, solve problems, and collaborate to create presentations.
      - Devise, refine, and present dramatizations. 

  - id: 7.THA.CC.3
    title: 7.3
    text: The student will analyze, interpret, and evaluate theatre. 
    subs:
      - Use theatre vocabualry to describe theatrical works.
      - Identify the elements of plot, character, setting, conflict, mood, and dialogue.
      - Compare and contrast theatre with literature and other art forms and styles of performance.
      - Identify symbolism and theme in theatrical works.
      - Critique a live or recorded theatrical performance, using designated criteria and theatre arts vocabualry.

  - id: 7.THA.CC.4
    title: 7.4
    text: The student will justify personal responses to theatrical productions. 
    subs: []

  - id: 7.THA.CC.5
    title: 7.5
    text: The student will identify and apply communication and collaboration skills for theatre experiences. 
    subs:
      - Demonstrate theatre etiquette appropriate for a variety of situation and analyze the role of a audience as intergaral to the performance.
      - Communicate ideas in the context of individual and group performace, demonstractin teamwork, cooperation, and dependability.
      - Describe how theatre and team-building activities develop ensemble skills.

  - id: 7.THA.HC.6
    title: 7.6
    text: The student will explore historical and cultural aspects of theatrical works. 
    subs:
      - Describe theatre styles from different time periods.
      - Explain how theatre and media reflect cultural perspectives. 

  - id: 7.THA.HC.7
    title: 7.7
    text: The student will describe ways that theatre arts contribute to the community and society. 
    subs: []

  - id: 7.THA.HC.8
    title: 7.8
    text: The student will identify appropriate resources for scripts and materials, with a focus on ethical and legal considerations. 
    subs: []

  - id: 7.THA.IA.9
    title: 7.9
    text: The student will identify various careers in theatre arts, with a focus on career preparation. 
    subs: []

  - id: 7.THA.IA.10
    title: 7.10
    text: The student will investigate the uses and impact of digital media in theatre production. 
    subs: []

  - id: 7.THA.IA.11
    title: 7.11
    text: The student will explain how other fine arts and fields of knowledge are applied in theatre arts. 
    subs: []

  - id: 7.THA.TA.12
    title: 7.12
    text: The student will develop physical and vocal technique for theatre performance. 
    subs: 
      - Apply effective vocal articulation, projection, rate, and expression during performance.
      - Apply effective use of posture, gesture, movement, action, and body position to communicate meaning.

  - id: 7.THA.TA.13
    title: 7.13
    text: The student will explain techniques and skills for actor preparation, including concentration, discipline, preparation, and imagination for theatrical performance. 
    subs: []

  - id: 7.THA.TA.14
    title: 7.14
    text: The student will research, analyze, rehearse, and present a scripted character in a memorized scene and/or monologue. 
    subs: []

  - id: 7.THA.TA.15
    title: 7.15
    text: The student will identify functions, skills, and responsibilities of the creative team and production staff. 
    subs: []

  - id: 7.THA.TA. 16
    title: 7.16
    text: The student will develop technical theatre and production skills. 
    subs:
      -  Describe safety procedures for all rehearsal and performance spaces.
      - Use technical theatre vocabulary to describe theatrical design elements.
      - Identify major types of stages, including proscenium, thrust, and arena.  
