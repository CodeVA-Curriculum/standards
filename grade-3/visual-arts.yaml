- id: 3.VA.CP.1
  title: 3.1
  text: The student will apply creative thinking to artmaking.
  subs: 
    - Use imaginative and expressive strategies to create works of art.
    - Create work in collaboration with others.

- id: 3.VA.CP.2
  title: 3.2
  text: The student will apply a creative process for artmaking.
  subs: 
    - Identify innovative solutions used by artists to solve artmaking challenges
    - Describe and use steps of the artmaking process, including brainstorming,preliminary sketching, and planning, to create works of art.
    - Collaborate with peers to identify ways to further develop an artwork.

- id: 3.VA.CC.3
  title: 3.3
  text: The student will analyze and interpret artwork using art vocabulary. 
  subs: 
    - Identify distinguishing characteristics of a selection of art, such as landscape, portrait, still life, and narrative works.
    - Analyze personal works of art, using visual art vocabulary, such as the elements of art and/or principles of design.
    - Identify how works of art and craft communicate aspects of times, places, and cultures.

- id: 3.VA.CC.4
  title: 3.4
  text: The student will express informed judgments about works of art.
  subs: []

- id: 3.VA.CC.5
  title: 3.5
  text: The student will demonstrate skills needed to work collaboratively in an art community.
  subs: 
    - Ask clarifying questions.
    - Take responsibility for the care of art tools and materials.

- id: 3.VA.HC.6
  title: 3.6
  text: The student will explore and examine cultural and historical influences of art.
  subs: 
    - Identify how history, culture, and the visual arts influence each other.
    - Compare and contrast works of art created by artists of diverse cultures.
    - Examine the relationship between form and function in the artifacts of a culture.
    - Compare and contrast art and architecture from a variety of cultures.

- id: 3.VA.HC.7
  title: 3.7
  text: The student will determine reasons why art has value to people and communities.
  subs: []

- id: 3.VA.HC.8
  title: 3.8
  text: The student will demonstrate ethical use of the Internet when exploring art topics.
  subs: []

- id: 3.VA.IA.9
  title: 3.9
  text: The student will identify a variety of artists and art careers.
  subs: []

- id: 3.VA.IA.10
  title: 3.10
  text: The student will explore and investigate the use of technology for creating and editing works of art.
  subs: []

- id: 3.VA.IA.11
  title: 3.11
  text: The student will explain authentic opportunities for artmaking that demonstrate understanding of a concept learned in another content area. 
  subs: []

- id: 3.VA.TA.12
  title: 3.12
  text: The student will use the following in works of art:
  subs: 
    - Color—intermediate, warm, cool.
    - Space—positive, negative. 
    - Balance—symmetry, asymmetry, radial.
    - Contrast.
    - Pattern—decorative repeating motifs

- id: 3.VA.TA.13
  title: 3.13
  text: The student will identify and use foreground, middle ground, and background in twodimensional works of art.
  subs: []

- id: 3.VA.TA.14
  title: 3.14
  text: The student will use organic and geometric shapes in observational drawing.
  subs: []

- id: 3.VA.TA.15
  title: 3.15
  text: The student will identify quality and technical skill in works of art.
  subs: []

- id: 3.VA.TA.16
  title: 3.16
  text: The student will use subtractive and additive processes in various media, including clay.
  subs: []

- id: 3.VA.TA.17
  title: 3.17
  text: The student will develop ideas inspired by a variety of sources, including print, nonprint, and contemporary media, for incorporation into works of art.
  subs: []
