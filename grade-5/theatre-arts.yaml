  - id: 5.THA.CP.1
    title: 5.1
    text: The student will collaborate to devise stories and characters. 
    subs: []

  - id: 5.THA.CP.2
    title: 5.2
    text: The student will demonstrate self-reflection and self-evaluation to improve a personal theatrical work or performance, based on specified criteria. 
    subs: []

  - id: 5.THA.CC.3
    title: 5.3
    text: The student will analyze, interpret, and evaluate theatrical works. 
    subs:
      - Compare and contrast styles of theatre.
      - Justify personal choices using theatre vocabulary. 
      - Develop criteria to evaluate the work of self and others. 

  - id: 5.THA.CC.4
    title: 5.4
    text: The student will select a preferred theatrical work and defend the selection using appropriate theatre vocabulary. 
    subs: []

  - id: 5.THA.CC.5
    title: 5.5
    text: The student will identify the ensemble and identify ensemble skills for theatre activities and performance. 
    subs: []

  - id: 5.THA.HC.6
    title: 5.6
    text: The student will compare and contrast cultural and historical influences of a variety of theatrical works.
    subs: []

  - id: 5.THA.HC.7
    title: 5.7
    text: The student will describe how theatre artists contribute to communities and society. 
    subs: []

  - id: 5.THA.HC.8
    title: 5.8
    text: The student will define intellectual property as it relates to theatre. 
    subs: []

  - id: 5.THA.IA.9
    title: 5.9
    text: The student will describe a variety of theatre arts careers. 
    subs: []

  - id: 5.THA.IA.10
    title: 5.10
    text: The student will use available technology to develop theatrical works. 
    subs: []

  - id: 5.THA.IA.11
    title: 5.11
    text: The student will compare and contrast theatre skills and processes with those of other art forms.
    subs: []

  - id: 5.THA.TA.12
    title: 5.12
    text: The student will use the body and voice to communicate a variety of character traits and emotions in theatre activities. 
    subs: []

  - id: 5.THA.TA.13
    title: 5.13
    text: The student will demonstrate the use of physical warm ups, vocal warm ups, and memorization to prepare for theatre activities and performance. 
    subs: []

  - id: 5.THA.TA.14
    title: 5.14
    text: The student will rehearse and perform short scenes that include a beginning, middle, and end. 
    subs: []

  - id: 5.THA.TA.15
    title: 5.15
    text: The student will compare, contrast, and demonstrate roles and responsibilities of performers and production team in theatre activities. 
    subs: []

  - id: 5.THA.TA.16
    title: 5.16
    text: The student will examine skills and concepts of technical theatre. 
    subs:
      - Apply safety procedures in all theatre spaces. 
      - Identify skills and concepts for technical areas (e.g., scenery, lighting, sound, costumes, makeup, props). 
