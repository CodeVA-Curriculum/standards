  - id: 1.EN.OL.1
    title: 1.1
    text: The student will continue to demonstrate growth in the use of oral language. 
    subs:
      - Listen and respond to a variety of electronic media and other age-appropriate materials.
      - Tell and retell stories and events in logical order.
      - Participate in a variety of oral language activities, including choral speaking and reciting short poems, rhymes, songs, and stories with repeated patterns. 
      - Participate in creative dramatics. 
      - Express ideas orally in complete sentences. 

  - id: 1.EN.OL.2
    title: 1.2
    text: The student will expand understanding and use of word meanings.
    subs:
      - Increase listening and speaking vocabularies. 
      - Begin to ask for clarification and explanation of words and ideas. 
      - Use common singular and plural nouns. 
      - Use vocabulary from other content areas. 

  - id: 1.EN.OL.3
    title: 1.3
    text: The student will adapt or change oral language to fit the situation. 
    subs:
      - Initiate conversation with peers and adults. 
      - Follow rules for conversation using appropriate voice level in small-group settings. 
      - Ask and respond to questions. 
      - Follow simple two-step oral directions. 
      - Give simple two-step oral directions.

  - id: 1.EN.OL.4
    title: 1.4
    text: The student will orally identify, produce, and manipulate various units of speech sounds within words. 
    subs:
      - Create rhyming words. 
      - Count phonemes (sounds) in one-syllable words. 
      - Blend sounds to make one-syllable words.
      - Segment one-syllable words into individual speech sounds (phonemes).
      - Add or delete phonemes (sounds) to make new words. 

  - id: 1.EN.RD.5
    title: 1.5
    text: The student will apply knowledge of how print is organized and read. 
    subs:
      - Read from left to right and from top to bottom.
      - Match spoken words with print. 
      - Identify letters, words, sentences, and ending punctuation. 
      - Read his/her own writing. 

