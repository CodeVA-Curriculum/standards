  - id: 7.HE.EC.1
    title: 7.1
    text: The student will identify and explain essential health concepts to understand personal health.
    subs: 
      - "BODY SYSTEMS: Identify and describe the major structures and functions of the circulatory system."
      - "NUTRITION: Describe the value of nutrient-dense foods."
      - "NUTRITION: Describe the benefit of eating foods to meet recommendations for iron, calcium, potassium, vitamin D, and dietary fiber."
      - "NUTRITION: Identify decision-making steps for selecting healthy foods and beverages."
      - "NUTRITION: Explain how allergens cause an allergic reaction."
      - "PHYSICAL HEALTH: Explain the concept of active transportation (e.g., walking, biking)."
      - "DISEASE PREVENTION/HEALTH PROMOTION: Evaluate the impact of sleep and rest on physical, social, and emotional health and on cognitive performance."
      - "DISEASE PREVENTION/HEALTH PROMOTION: Explain the impact of weather- or climate-related physical conditions on individuals, including allergies, asthma, sunburn, dehydration, heatstroke, heat exhaustion, and hypothermia."
      - "DISEASE PREVENTION/HEALTH PROMOTION: Describe how the school and the community can impact personal health practices and behaviors, including the availability of physical, emotional, and social health services; emergency response systems; healthcare products; and recreational and leisure opportunities."
      - "DISEASE PREVENTION/HEALTH PROMOTION: Identify government agencies that provide consumer protections for health products and services."
      - "SUBSTANCE ABUSE PREVENTION: Explain the link between addiction to alcohol, tobacco, and other drugs; chronic disease; and engaging in risky behaviors."
      - "SUBSTANCE ABUSE PREVENTION: Define prescriptions, controlled substances, nicotine vaping products, hemp, and marijuana-derived cannabidiol (CBD) products, and explain their uses."
      - "SUBSTANCE ABUSE PREVENTION: Identify the types of behavior associated with drug use and abuse that reflect positive norms (e.g., drug use is not cool, drunken driving is stupid, most teens do not use drugs)."
      - "SAFETY/INJURY PREVENTION: Identify potential safety issues related to babysitting, caring for younger siblings, being alone at home, in the neighborhood (e.g., water sports, recreation areas, shopping areas), and being online."
      - "MENTAL WELLNESS/SOCIAL AND EMOTIONAL SKILLS: Identify the body’s physical and psychological responses to stress."
      - "MENTAL WELLNESS/SOCIAL AND EMOTIONAL SKILLS: Identify the characteristics of healthy interpersonal relationships."
      - "MENTAL WELLNESS/SOCIAL AND EMOTIONAL SKILLS: Recognize the impact of disappointment or adversity on physical, social, and emotional health and how to cope effectively and change one’s feelings."
      - "MENTAL WELLNESS/SOCIAL AND EMOTIONAL SKILLS: Describe situations that can cause a range of emotions and feelings, and describe how to recognize these feelings and emotions and predict how long they may last."
      - "MENTAL WELLNESS/SOCIAL AND EMOTIONAL SKILLS: Identify healthy verbal, nonverbal, written, and visual communication."
      - "MENTAL WELLNESS/SOCIAL AND EMOTIONAL SKILLS: Define disordered eating and describe types of eating disorders."
      - "MENTAL WELLNESS/SOCIAL AND EMOTIONAL SKILLS: Define depression and describe the warning signs, risk factors, and protective factors for anxiety and depression."
      - "VIOLENCE PREVENTION: List the characteristics of and how to contribute to a positive (i.e., emotionally safe) school climate."
      - "VIOLENCE PREVENTION: Describe the role of empathy in preventing bullying and cyberbullying."
      - "VIOLENCE PREVENTION: Explain the myths and facts about gangs and gang-related behaviors."
      - "COMMUNITY/ENVIRONMENTAL HEALTH: Describe human behaviors that contribute to air, water, soil, and noise pollution."

  - id: 7.HE.HD.2
    title: 7.2
    text: The student will use decision-making skills to promote health and personal wellness.
    subs: 
      - "BODY SYSTEMS: Describe how healthy food choices and physical activity keep the circulatory system healthy."
      - "NUTRITION: Analyze the effects of nutrition on daily performance (i.e., mind and body)." 
      - "NUTRITION: Explain the cognitive and physical benefits of eating a healthy breakfast."
      - "NUTRITION: Use a decision-making process to evaluate daily food intake and nutritional requirements."   
      - "NUTRITION: Discuss the concept of an allergen-safe zone."
      - "PHYSICAL HEALTH: Analyze the physical and mental health benefits of active transportation."
      - "DISEASE PREVENTION/HEALTH PROMOTION: Compare current personal sleep and rest habits with recommended guidelines for teenagers."
      - "DISEASE PREVENTION/HEALTH PROMOTION: Describe ways to prevent weather- or climate-related physical environmental conditions, such as allergies, asthma, sunburn, dehydration, heatstroke, heat exhaustion, and hypothermia."
      - "DISEASE PREVENTION/HEALTH PROMOTION: Identify resources in the community that are dedicated to promoting health."
      - "DISEASE PREVENTION/HEALTH PROMOTION: Identify state and federal laws that provide consumer protections."
      - "SUBSTANCE ABUSE PREVENTION: Understand that addiction is a compulsive physiological need for and use of a habit-forming substance."
      - "SUBSTANCE ABUSE PREVENTION: Explain the purpose of the Food and Drug Administration (FDA), and differentiate between FDA-approved and non-FDA-approved substances."
      - "SUBSTANCE ABUSE PREVENTION: Identify short term, social and negative consequences of engaging in risky behaviors, including the use of alcohol, tobacco, nicotine products, marijuana, and other drugs."
      - "SAFETY/INJURY PREVENTION: Explain the importance of recognizing harmful and risky behaviors related to personal safety."
      - "MENTAL WELLNESS/SOCIAL AND EMOTIONAL SKILLS: Analyze and explain the benefits of emotional flexibility, stress management, and stress-reduction techniques for physical and emotional health."
      - "MENTAL WELLNESS/SOCIAL AND EMOTIONAL SKILLS: Explain how empathy, compassion, and acceptance of others support healthy relationships."
      - "MENTAL WELLNESS/SOCIAL AND EMOTIONAL SKILLS: Develop strategies for coping with disappointment, stress, anxiety, anger, and adversity."
      - "MENTAL WELLNESS/SOCIAL AND EMOTIONAL SKILLS: Develop healthy ways to identify, express, and respond to emotions and identify resources for help and support." 
      - "MENTAL WELLNESS/SOCIAL AND EMOTIONAL SKILLS: Describe the relationship between healthy communication skills and healthy relationships."
      - "MENTAL WELLNESS/SOCIAL AND EMOTIONAL SKILLS: Describe the warning signs, risk factors, and protective factors for eating disorders."
      - "MENTAL WELLNESS/SOCIAL AND EMOTIONAL SKILLS: Explain when mental illnesses and mental challenges require support or assistance (e.g., when they affect one’s relationships, responsibilities, and involvement in activities)."
      - "VIOLENCE PREVENTION: Explain how violence, bullying, and harassment affect personal health and school safety."     
      - "VIOLENCE PREVENTION: Explain why it is important to be able to identify bullying behavior to prevent bullying and cyberbullying."
      - "VIOLENCE PREVENTION: Explain why people may join gangs, including the relationship between self-image and gang-related behaviors."
      - "COMMUNITY/ENVIRONMENTAL HEALTH: Explain how environmental health is essential to personal and community health."

  - id: 7.HE.AH.3
    title: 7.3
    text: The student will promote healthy schools, families, and communities.    
    subs: 
      - "BODY SYSTEMS: Promote strategies for maintaining a healthy circulatory system."
      - "NUTRITION: Encourage nutrient-dense food choices at home, at school, and in restaurants."
      - "NUTRITION: Educate peers and family members on the importance of eating a healthy breakfast and being physically active."
      - "NUTRITION: Explore opportunities to engage with local school wellness policy committees to advocate for nutritional food and beverage choices for all school-sponsored events."
      - "NUTRITION: Promote understanding of the importance of handwashing, not sharing food, and allergen safe-zones."
      - "PHYSICAL HEALTH: Design and promote safe walking and bike routes to and from school or another location in the community."
      - "DISEASE PREVENTION/HEALTH PROMOTION: Engage family to create a personal plan to meet recommended guidelines for sleep and rest."
      - "DISEASE PREVENTION/HEALTH PROMOTION: Determine strategies to protect against the harmful effects of the sun, heat, and cold."
      - "DISEASE PREVENTION/HEALTH PROMOTION: Define public health, and describe the associated health and medical careers and the training required for these occupations."
      - "DISEASE PREVENTION/HEALTH PROMOTION: Evaluate and promote a healthcare product or service for students, families, schools, or communities that will help others to make positive health choices."
      - "SUBSTANCE ABUSE PREVENTION: Identify ways to participate in school and community efforts to promote a drug-free lifestyle."    
      - "SUBSTANCE ABUSE PREVENTION: Create strategies to identify types of advertising techniques used in a variety of media, including social media that may influence adolescents’ decisions concerning alcohol, tobacco and nicotine products, and other drugs."
      - "SUBSTANCE ABUSE PREVENTION: Identify and demonstrate strategies and skills for avoiding alcohol, tobacco, inhalants, and other harmful substances (e.g., effective refusal skills)."
      - "SAFETY/INJURY PREVENTION: Describe ways to maintain a safe and healthy environment at school, in the community, at home, and online."
      - "MENTAL WELLNESS/SOCIAL AND EMOTIONAL SKILLS:Develop achievable goals for handling stressors in healthy ways."
      - "MENTAL WELLNESS/SOCIAL AND EMOTIONAL SKILLS: Design ways to demonstrate empathy, compassion, and acceptance for others to support healthy relationships."
      - "MENTAL WELLNESS/SOCIAL AND EMOTIONAL SKILLS: Promote strategies for coping with disappointment and adversity."
      - "MENTAL WELLNESS/SOCIAL AND EMOTIONAL SKILLS: Promote help-seeking for mental health concerns."
      - "MENTAL WELLNESS/SOCIAL AND EMOTIONAL SKILLS: Demonstrate healthy verbal, nonverbal, written, and visual communication skills."
      - "MENTAL WELLNESS/SOCIAL AND EMOTIONAL SKILLS: Identify school and community resources for help and support with eating disorders."
      - "MENTAL WELLNESS/SOCIAL AND EMOTIONAL SKILLS: u)	Identify personal, family, school, community, and healthcare professional resources that can help oneself and others with mental illnesses and challenges."
      - "VIOLENCE PREVENTION: Assess your school’s safety protocols (e.g., reporting processes, support provided for a positive climate) and recommend suggestions for improvement." 
      - "VIOLENCE PREVENTION: Create a campaign to prevent/stop bullying or cyberbullying."
      - "VIOLENCE PREVENTION: Create strategies to promote awareness of consequences associated with gang involvement and healthy alternatives to gang involvement."
      - "COMMUNITY/ENVIRONMENTAL HEALTH: Demonstrate ways to conserve and promote the conservation of natural resources."
