  text: The student will apply creative thinking to artmaking.
  subs: []

- id: 1.VA.IA.11
  title: 1.11
  text: The student will identify connections between the arts by incorporating or responding to music, theatre, or dance in their artwork.
  subs: []

- id: 1.VA.TA.12
  title: 1.12
  text: The student will identify and use the following in works of art: 
  subs: 
    - Color—primary, secondary
    - Line—zigzag, dotted, wavy, spiral.
    - Shape—geometric, organic.
    - Texture—visual, tactile.
    - Pattern—alternating, repeating.
  
- id: 1.VA.TA.13
  title: 1.13
  text: The student will identify and apply spatial relationships for composition.
  subs: 
    - Arrange shapes in space within the picture plane. 
    - Identify and use figure-ground relationships.
    - Identify and use size relationships.

- id: 1.VA.TA.14
  title: 1.14
  text: The student will create observational drawings of people and objects in the environment. 
  subs: []

- id: 1.VA.TA.15
  title: 1.15
  text: The student will apply motor skills (e.g., cutting, modeling, molding, tearing, weaving) to create two- and three-dimensional works of art.
  subs: []

