  - id: 2.HSS.SK.0
    title: Skills 2
    text: The student will apply history and social science skills to the content by 
    subs:
      - viewing and exploring information sources, including, but not limited to artifacts, primary and secondary sources, charts, graphs, and diagrams;
      - applying geographic skills to identify and understand geographic features and connections;
      - demonstrating curiosity and critical thinking through questioning and drawing conclusions;
      - sequencing and organizing information;
      - identifying similarities and differences to clarify and explain content;
      - recognizing cause-and-effect relationships; 
      - using economic decision-making models to make informed economic decisions; 
      - practicing civility, respect, hard work, honesty, trustworthiness, and responsible citizenship skills; and
      - using content vocabulary to demonstrate comprehension.

  - id: 2.HSS.CV.1
    title: 2.1
    text: The student will apply history and social science skills to distinguish between the rights and responsibilities that individuals have in the United States, including, but not limited to
    subs:
      - exercising freedom of expression;
      - exercising freedom of religion; 
      - understanding equal protection;
      - voting for local, state, and national representatives; 
      - respecting and following laws; 
      - practicing honesty and trustworthiness; and
      - respecting the rights, beliefs, and opinions of others.

  - id: 2.HSS.CV.2
    title: 2.2
    text:  The student will apply history and social science skills to explain how communities honor local and national traditions and recognize designated Virginia holidays, including but not limited to 
    subs: 
      - identifying the benefits of being an American citizen; and
      - identifying the responsibilities of being an American citizen.

  - id: 2.HSS.CV.3
    title: 2.3
    text: The student will apply history and social science skills to explain how communities honor local and national traditions and recognize designated Virginia holidays, including but not limited to 
    subs:
      - Labor Day;
      - Columbus Day (Yorktown Victory Day);
      - Election Day;
      - Veterans Day;
      - Thanksgiving Day;
      - Christmas Day; 
      - New Year’s Day;
      - Martin Luther King, Jr. Day;
      - George Washington Day (commonly known as Presidents’ Day); 
      - Memorial Day;
      - Juneteenth; and
      - Independence Day.

  - id: 2.HSS.CV.4
    title: 2.4
    text: The student will apply history and social science skills to recognize state and national symbols, including, but not limited to
    subs:
      - locating the Virginia and United States capitals and Capitol buildings;
      - explaining the meaning behind symbols, including, but not limited to the American flag, bald eagle, Washington Monument, Liberty Bell, and Statue of Liberty; and
      - learning about the meaning of the American flag and the words chosen in the Pledge of Allegiance and the National Anthem. 

  - id: 2.HSS.HY.5
    title: 2.5
    text: The student will use history and social science skills to identify the geographic location, use of resources, and contributions of Indigenous peoples past and present, including
    subs: 
      - Indigenous nations and tribes of the Eastern Woodlands;
      - Indigenous nations and tribes of the Plains;
      - Indigenous nations and tribes of the Southwest; and 
      - understanding Tribal Sovereignty, including but not limited to the importance of land, history, and culture.

  - id: 2.HSS.HY.6
    title: 2.6
    text: The student will use history and social science skills to identify the geographic location, use of resources, and contributions of European explorers, and their influence on the development of North America, including, but not limited to the English, French, and Spanish.
    subs:[]

  - id: 2.HSS.HY.7
    title: 2.7
    text: The student will apply history and social science skills to describe the revolutionaries who fought for America’s freedom (1764–1781), including, but not limited to
    subs: 
      - John Adams;
      - Benjamin Franklin;
      - Alexander Hamilton;
      - Patrick Henry;
      - Thomas Jefferson;
      - James Madison (“Father of the Constitution”);
      - Paul Revere; and
      - George Washington (“Father of our Country”).

  - id: 2.HSS.HY.8
    title: 2.8
    text: The student will apply history and social science skills to understand the principles of American democracy and relate them to the founding of the nation by
    subs:
      - identifying reasons for the settlement of the thirteen colonies;
      - explaining the relationships between the colonies and Great Britain; and
      - identifying key components of the Declaration of Independence. 

  - id: 2.HSS.HY.9
    title: 2.9
    text: The student will apply history and social science skills to understand key events in United States history including, but not limited to
    subs:
      - recognizing the reasons for moving the nation’s capital from Philadelphia to Washington, D.C., and the importance of the nation’s capital; and
      - describing the impact of the Louisiana Purchase on the westward expansion of the United States.

  - id: 2.HSS.HY.10
    title: 2.10
    text: The student will describe the contributions and roles of changemakers in United States history, including, but not limited to 
    subs:
      - "Scholars and Inventors: Benjamin Franklin, Benjamin Banneker, Thomas Jefferson, George Washington Carver, Booker T. Washington, Orville and Wilbur Wright, Steve Jobs, Jonas Salk, Thomas Edison, Alexander Graham Bell, and Mary Jackson;"
      - "Explorers and Adventurers: Meriwether Lewis, William Clark, and Sacagawea, Neil Armstrong, Amelia Earhart;"
      - "Reformers and Champions: Abraham Lincoln, Theodore “Teddy” Roosevelt, Helen Keller, Thurgood Marshall, Rosa Parks, Jackie Robinson, Cesar Chavez, Dr. Martin Luther King, Jr., Sen. Daniel Inouye, John F. Kennedy, and Barack Obama." 

