  - id: 8.THA.CP.1
    title: 8.1
    text: The student will refine creative problem-solving, ensemble-building, and improvisational skills by devising and improvising theatrical works.
    subs: []

  - id: 8.THA.CP.2
    title: 8.2
    text: The student will demonstrate a creative process for theatre.
    subs:
      -  Document research of theatre topics of personal interest.
      -  Reflect on growth and learning in theatre. 

  - id: 8.THA.CC.3
    title: 8.3
    text: The student will analyze, interpret, and evaluate theatre.
    subs:
      - Use theatre vocabulary appropriately when discussing and writing about theatre.  
      - Identify how literary elements further the development of plot, character, setting, mood, dialogue, and conflict in a script.
      - Explain the playwrightâ€™s use of character, setting, and theme in a script to convey meaning.
      - Identify symbolism, implied meaning, and theme in theatrical works.
      - Critique a live or recorded theatrical performance, using developed criteria and theatre arts vocabulary. 
      - Demonstrate the ability to accept and use constructive criticism.

  - id: 8.THA.CC.4
    title: 8.4
    text: The student will explain responses to theatrical productions based on personal background and experience. 
    subs: []

  - id: 8.THA.CC.5
    title: 8.5
    text: The student will apply communication and collaboration skills for theatre experiences. 
    subs:
      - Communicate themes and concepts through individual and group performances, demonstrating teamwork, cooperation, commitment, and dependability.
      - Identify and demonstrate appropriate backstage procedures, performance protocols, and audience etiquette.
      - Collaborate to achieve unified productions, demonstrating respect for self, others, and the theatrical form.
      - Analyze how theatre and team-building exercises support the development of ensemble skills.

  - id: 8.THA.HC.6
    title: 8.6
    text: The student will explore historical and cultural aspects of theatrical works. 
    subs: 
      - Identify social, cultural, and historical influences of theatrical works.
      - Investigate and identify how theatre and media reflect and influence cultural perspectives.
      - Identify and examine ethical and cultural issues related to theatre arts.

  - id: 8.THA.HC.7
    title: 8.7
    text: The student will identify theatre resources in the community and the Commonwealth including but not limited to professional, community, and educational theatres.
    subs: []

  - id: 8.THA.HC.8
    title: 8.8
    text: The student will identify and discuss digital citizenship as it relates to the research and presentation of theatrical works. 
    subs: []

  - id: 8.THA.IA.9
    title: 8.9
    text: The student will examine a selected career in theatre, television, film, or contemporary media.
    subs: []

  - id: 8.THA.IA.10
    title: 8.10
    text: The student will explore the use of digital media in the creative process and in the production of a theatre performance.
    subs: []

  -id: 8.THA.IA.11
    title: 8.11
    text: The student will synthesize knowledge from other content areas to support theatre arts processes.
    subs: []

  - id: 8.THA.TA.12
    title: 8.12
    text: The student will develop physical and vocal technique for theatre performance.
    subs:
      - Refine vocal choices and technique to communicate a character.
      - Use movement, gesture, and other forms of physical expression as a means of communicating the physical, psychological, and emotional dimensions of a character.

  - id: 8.THA.TA.13
    title: 8.13
    text: The student will use character analysis techniques to research, develop, and present a scripted character.
    subs: []

  - id: 8.THA.TA.14
    title: 8.14
    text: The student will demonstrate the mental and physical discipline necessary for creating and maintaining an imagined reality during performance.
    subs: []

  - id: 8.THA.TA.15
    title: 8.15
    text: The student will fulfill the duties and responsibilities of a production staff member.
    subs: []

  - id: 8.THA.TA.16
    title: 8.16
    text: The student will develop technical theatre and production skills. 
    subs:
      - Demonstrate safety procedures in all rehearsal and performance spaces. 
      - Identify examples of theatre occurring in unique environments and physical spaces.
      - Design and use technical elements (e.g., lighting, scenery, costumes, properties, sound) to illustrate environment, character, mood, and/or theatrical style.
      
      
