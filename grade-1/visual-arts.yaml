- id: 1.VA.CP.1
  title: 1.1
  text: The student will apply creative thinking to artmaking.
  subs: 
    - Experiment with materials.
    - Make unconventional combinations of ideas or objects in artwork.

- id: 1.VA.CP.2
  title: 1.2
  text: The student will apply a creative process for artmaking.
  subs: 
    - Examine a variety of solutions to art-making challenges.
    - Describe steps used in the creation of works of art.

- id: 1.VA.CC.3
  title: 1.3
  text: The student will analyze and interpret artwork using art vocabulary. 
  subs: 
    - Describe the visual qualities and content of works of art. 
    - Describe similarities and differences among works of art.
    - Describe how ideas, opinions, and emotions are communicated in works of art

